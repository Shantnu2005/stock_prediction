<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Visualizer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="../stock_pages_ui.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <button class="btn btn-back" onclick="goBack()">‚¨ÖÔ∏è Back </button>
        <h1>Stock Prediction Visualizer</h1>
        <button class="btn theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Chart Container -->
        <div id="chart-container">
            <div id="chart" style="width: 100%; height: 100%;"></div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Stock Prediction Visualizer. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // Configuration
        const CSV_PATH = 'info.csv';

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // Go Back to Previous Page
        function goBack() {
            window.history.back(); // Redirect to previous page
        }

        // Load and process CSV data
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(CSV_PATH);
                if (!response.ok) throw new Error('CSV file not found');
                const csvData = await response.text();
                processDataAndRender(csvData);
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to load data: ${error.message}`);
            }
        });

        // Process CSV and prepare data for chart
        function processDataAndRender(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim() !== '');
            const headers = lines.shift().split(',');

            const traces = {
                actualTrain: { x: [], y: [], name: 'Actual (Train)', mode: 'lines+markers', line: { color: '#1f77b4' } },
                predictedTrain: { x: [], y: [], name: 'Predicted (Train)', mode: 'lines', line: { color: '#ff7f0e' } },
                actualTest: { x: [], y: [], name: 'Actual (Test)', mode: 'lines+markers', line: { color: '#2ca02c' } },
                predictedTest: { x: [], y: [], name: 'Predicted (Test)', mode: 'lines', line: { color: '#d62728' } }
            };

            lines.forEach(line => {
                const [date, actual, predicted, type] = line.split(',');
                const numActual = parseFloat(actual);
                const numPredicted = parseFloat(predicted);

                const collection = type === 'Train' ? 'Train' : 'Test';
                traces[`actual${collection}`].x.push(date);
                traces[`actual${collection}`].y.push(numActual);
                traces[`predicted${collection}`].x.push(date);
                traces[`predicted${collection}`].y.push(numPredicted);
            });

            renderChart(Object.values(traces));
        }

        // Render Chart with High Graphics
        function renderChart(data) {
            const layout = {
                title: {
                    text: 'INFOSYS Stock Price Prediction Analysis üìà',
                    font: { size: 24, color: '#ffffff' }
                },
                xaxis: {
                    title: '<b>Date</b>',
                    titlefont: { size: 16, color: '#000' }, /* Dark Black for Date */
                    tickfont: { size: 12, color: '#000' }, /* Dark Black for X-axis Labels */
                    type: 'date',
                    rangeslider: { visible: true },
                },
                yaxis: {
                    title: '<b>Price</b>',
                    titlefont: { size: 16, color: '#000' }, /* Dark Black for Price */
                    tickfont: { size: 12, color: '#000' }, /* Dark Black for Y-axis Labels */
                    gridcolor: '#e0e0e0'
                },
                plot_bgcolor: 'rgba(0,0,0,0.1)',
                paper_bgcolor: 'rgba(255,255,255,0)',
                showlegend: true,
                legend: { orientation: 'h', y: -0.2 },
                hovermode: 'x unified',
                dragmode: 'pan', // Enable pan/zoom feature
                margin: { t: 50, b: 60, l: 50, r: 50 },
                transition: {
                    duration: 500,
                    easing: 'cubic-in-out'
                }
            };

            Plotly.newPlot('chart', data, layout, { responsive: true });
        }
    </script>
</body>

</html>
